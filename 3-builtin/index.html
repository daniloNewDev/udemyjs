<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built-in</title>
</head>
<body>
    <h1>Shalom!</h1>
    <h3>Função "alert()":</h3>
    <button style="width: 80px; height: 30px; text-align: center; background-color: blue; color: white;" type="button" onclick="saudacao()">Click</button>
    
    <h3>Função "prompt()"</h3>
    <button style="width: 80px; height: 30px; text-align: center; background-color: blue; color: white;" type="button" onclick="promptFunction()">Click</button>
    <p id="resposta"></p>

    <h3>Math</h3>
    <p id="numeros">23, 64, 8, 12, 29, 60</p>
    <button style="width: 80px; height: 30px; text-align: center; background-color: rgb(8, 8, 114); color: white;" type="button" type="button" onclick="maior()">maior</button>
    <p id="respMaior"></p>
    <button style="width: 80px; height: 30px; text-align: center; background-color: rgb(8, 8, 114); color: white;" type="button" type="button" type="button" onclick="menor()">menor</button>
    <p id="respMenor"></p>
    
    <p>15.500,85</p>
    <button style="width: 80px; height: 30px; text-align: center; background-color: rgb(8, 8, 114); color: white;" type="button" type="button" type="button" onclick="arredondar()">arredondar</button>
    <p id="respArredondar"></p>



    <script src="script.js"></script>

</html>
